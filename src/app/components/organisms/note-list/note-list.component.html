<div>
  <div class="flex justify-center">
    <span
      *ngIf="isLoading"
      class="mt-96 loading loading-dots loading-lg"
    ></span>
  </div>
  <div class="flex flex-wrap gap-7 justify-start pl-24">
    @for (note of cardList; track cardList) {
    <card
      [title]="note.title"
      [dateCreated]="note.dateCreated"
      [content]="note.content"
      [type]="note.type"
      [id]="note.id"
      [dateFinished]="note.dateFinished"
    />
    }
  </div>
</div>
