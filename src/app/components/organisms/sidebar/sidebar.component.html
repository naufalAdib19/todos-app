<div class="p-5 h-screen bg-base-200 flex flex-col justify-between">
  <div>
    <div class="header flex gap-x-3 items-center">
      <ng-icon name="ionMenuOutline"></ng-icon>
      <h1 class="text-xl font-semibold">MENU</h1>
    </div>
    <div class="order-by-date mt-7 font-semibold text-primary-content">
      <p>TASKS</p>
      <by-date-lists />
    </div>
    <div class="order-by-type mt-7 font-semibold text-primary-content">
      <p>LISTS</p>
      <by-type-lists />
    </div>
  </div>
  <div
    class="flex gap-x-3 items-center cursor-pointer hover:bg-base-300 px-3 py-2 rounded duration-300"
    (click)="onAddNotesClick()"
  >
    <ng-icon name="ionAddOutline"></ng-icon>
    <p class="text-primary-content font-semibold text-lg">ADD NOTES</p>
  </div>
</div>
